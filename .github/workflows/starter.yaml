name: Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        python-version: "3.11"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ vars.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ vars.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 --exclude=conftest.py .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 --exclude=conftest.py .